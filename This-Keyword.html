<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>
<style>
    .heading {
        text-align: center;
    }
</style>

<body>
    <h1 class="heading">This Keywords</h1>
    <p class="heading">In this example, <b>this</b> refers to the <b>person</b> object.</p>
    <p class="heading">Because <b>fullName</b> is a method of the person object.</p>
    <p id="demo" class="heading"></p>
</body>
<script>
    const person = {
        firstName: "Pawan",
        lastName: "Rikhari",
        id: 2501,
        fullName: function(){
            return this.firstName + " " + this.lastName + " " + this.id;
        }       
}
document.getElementById("demo").innerHTML = person.fullName();
</script>

</html>
