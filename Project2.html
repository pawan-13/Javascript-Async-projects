<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Project 2</title>
</head>
<style>
    .key{
        display: grid;
        place-items: center;
        margin-top: 250px;
    }
    .key h1{
        color: #4cbd0e;
    }
    .boxsize{
        position: relative;
        top: 200px;
        margin: auto;
    }
    .boxsize h1{
       color: darkgray;
       margin-bottom: 15px;
       text-transform: capitalize;
       font-weight: 700;
    }
    .boxsize h1:hover{
        color: cornflowerblue;
        font-weight: 700;
    }
    
</style>
<body>
     <div class="project">
        <div class="insert">
            <div class="key">
                <h1>Press the key and watch magic</h1>
            </div>
        </div>
     </div>
</body>
<script>
        const insert = document.querySelector('.insert');
        window.addEventListener('keydown', (e)=>{
            insert.innerHTML = `
            <div class="boxsize mt-4 w-75 m-auto">
                <h1>Press the key and The Value will be shown below!</h1>
               <table class="table table-bordered table-striped">
                 <thead>
                   <tr>
                     <th>key</th>
                     <th>KeyCode</th>
                     <th>Code</th>
                    </tr>  
                </thead>
                <tbody>
                 <tr>
                   <td>${e.key == " "? "Space": e.key}</td> 
                   <td>${e.keyCode}</td> 
                   <td>${e.code}</td> 
                </tr>    
                </tbody>
                </table> 
            </div>
            `
        })
</script>
</html>
