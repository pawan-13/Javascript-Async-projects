</style>
<body>
    <h1>This is Assignment given by Harsh Sir</h1>
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
</body>
<script>
       let ImStop; //Set as Global variable
      document.querySelector("#Start").addEventListener("click",function(){
        ImStop = setInterval(ImStart,1000,"Hello Pawan");
        function ImStart(str){
            console.log(str , Date.now())
        }
      })

      document.querySelector("#Stop").addEventListener("click",function(){
        clearInterval(ImStop);
        console.log("Stopped");
      })
</script>
