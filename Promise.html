<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>
    <script>
        let mypromise = new Promise(function(resolve, reject) {
            let gooddeveloper = true;
            if(gooddeveloper){
                setTimeout(function(){
                    resolve("You are  a good developer")
                })
            }
            else{
                reject("You need a practice")
            }
        });
       mypromise.then((res)=>{
        console.log(res)
       }).catch((error)=>{
        console.log(error)
       })
    </script>
</body>

</html>
