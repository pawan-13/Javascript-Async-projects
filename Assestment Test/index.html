<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assestment Test</title>
    <link rel="stylesheet" href="./Assesment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/225209cac8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <section>
            <div class="first-coloumn">
                <div class="icon-coloumn outside-area">
                    <i class="fa-thin fa-table-columns fa"></i>
                    <h5>Dashboard</h5>
                </div>
                <div class="icon-coloumn outside-area">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <h5>Assessment</h5>
                </div>
                <div class="icon-coloumn outside-area">
                    <i class="fa-solid fa-photo-film"></i>
                    <h5>My Library</h5>
                </div>
                <div class="setline"></div>
                <div class="bottom-area">
                    <span>Admin</span>
                </div>
                <div class="icon-coloumn">
                    <i class="fa-regular fa-share-from-square"></i>
                    <h5>Round Status</h5>
                </div>
            </div>
        </section>

        <section>
            <div class="main">
                <div>
                    <div class="top-side">
                        <h4>Assessment</h4>
                        <p>My Assessment</p>
                    </div>
                    <div class="icon-mobile">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="rightside-line">
                        <hr />
                    </div>
                </div>
                <div>
                    <h4 class="mx-2 p-1 mb-0 assest-text">Assessment Overview</h4>
                    <div class="col-lg-12">
                        <div class="middle-side">
                            <div class="firstbox p-3">
                                <p class="assest-text">Total Assessment</p>
                                <div class="firstbox-style">
                                    <span class="iconbg">
                                        <i class="fa-regular fa-equals mt-2"></i>
                                    </span>
                                    <div class="numbersize">
                                        <p>34</p>
                                    </div>
                                </div>
                            </div>
                            <div class="secondbox p-3">
                                <p class="assest-text">Candidates</p>
                                <div class="secondbox-style">
                                    <span class="iconbg2">
                                        <i class="fa-solid fa-user mt-2"></i>
                                    </span>
                                    <div class="midunder-box">
                                        <p class="boxnum2-size">11,145 <span class="numbersize-num">+89</span></p>
                                        <span class="candit">Total Candidates</span>
                                    </div>
                                    <div>
                                        <p class="boxnum3-size">1,14 <span class="numbersize2-num">+89</span></p>
                                        <span class="attampt">Who Attempted</span>
                                    </div>
                                </div>
                            </div>
                            <div class="secondbox p-3">
                                <p class="assest-text">Candidates Sources</p>
                                <div class="secondbox-style">
                                    <span class="iconbg2">
                                        <i class="fa-brands fa-chrome mt-2"></i>
                                    </span>
                                    <div class="midunder-box">
                                        <p class="boxnum2-size">11,000 <span class="numbersize-num">+89</span></p>
                                        <span class="candit mx-1">E-mail</span>
                                    </div>
                                    <div class="midunder-box">
                                        <p class="boxnum3-size">145 <span class="numbersize2-num">+89</span></p>
                                        <span class="attampt">Social Share</span>
                                    </div>
                                    <div>
                                        <p class="boxnum3-size">145 <span class="numbersize2-num">+89</span></p>
                                        <span class="attampt">Unique Link</span>
                                    </div>
                                </div>
                            </div>
                            <div class="thirdbox p-3">
                                <p class="assest-text">Total Purpose</p>
                                <div class="thirdbox-style">
                                    <span class="iconbg">
                                        <i class="fa-regular fa-equals mt-2"></i>
                                    </span>
                                    <div class="numbersize">
                                        <p>11</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
