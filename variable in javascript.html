<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice for variables</title>
</head>
<body>
	<script type="text/javascript">
		var x = 20;
	   document .write(x);

	   {
	   	let c = 300;
	   	c = 400;
	   	document.write("<br>");
	   	document.write(c);
	   }

	   {
	   	const c = 30;
	   	document.write("<br>");
	   	document.write(c);
	   }

	   {
	   	const c = 50;
	   	document.write("<br>");
	   	document.write(c);
	   }
	</script>
	
</body>
</html>
