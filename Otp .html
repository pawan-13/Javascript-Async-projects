<!DOCTYPE Html>
<Html Lang="En">

<Head>
  <Meta Charset="UTF-8">
  <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0">
  <Title>OTP Input Field</Title>
  <Link Rel="Stylesheet" Href="Style.Css">
</Head>

<Body>
  <Html Lang="En">
<Head>
    <Meta Charset="UTF-8">
    <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0">
    <Title>Autofocus Field</Title>
    <Link Rel="Stylesheet" Type="Text/Css" Href="Otp.Css">
</Head>
<Body>
    <Div Class="Container">
        <H1>ENTER OTP</H1>
        <Div Class="UserInput">
            <Input Type="Text" Id='Ist' Maxlength="1" Onkeyup="ClickEvent(This,'Ist')" >
            <Input Type="Text" Id="Sec" Maxlength="1" Onkeyup="ClickEvent(This,'Sec')" >
            <Input Type="Text" Id="Third" Maxlength="1" Onkeyup="ClickEvent(This,'Third')">
            <Input Type="Text" Id="Fourth" Maxlength="1" Onkeyup="ClickEvent(This,'Fourth')">
            <Input Type="Text" Id="Fifth" Maxlength="1" Onkeyup="ClickEvent(This,'Fifth')">            
        </Div>
        <Button>CONFIRM</Button>
    </Div>
</Body>
</Html>
 <Script Src="Index.Js"></Script>
</Body>

</Html>
