<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="number" name="button1" id="first" step="any" />

    <select name="operand" id="ope">
        <option value="Value">Value</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="number" name="button2" id="second" step="any" />
    <br>
    <br>

    <button onclick="cal()"> Calculate </button>

    <input type="number" name="third" id="res" readonly="" />
    <script>
        function cal() {
            var opr1 = document.getElementById("first").value;
            var opr2 = document.getElementById("second").value;
            var ope = document.getElementById("ope").value;
            if (ope == '+') {
                var res = parseInt(opr1) + parseInt(opr2);
            }
            if (ope == '-') {
                var res = parseInt(opr1) - parseInt(opr2);
            }
            if (ope == '*') {
                var res = parseInt(opr1) * parseInt(opr2);
            }
            if (ope == '/') {
                var res = parseInt(opr1) / parseInt(opr2);
            }
            if (ope == '%') {
                var res = parseInt(opr1) % parseInt(opr2);
            }
            document.getElementById("res").value = res;
        }
    </script>
</body>

</html>
